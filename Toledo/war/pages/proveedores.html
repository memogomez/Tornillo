
<div class="col-sm-8 text-left">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Proveedores</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Consulta General de Proveedores</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<table width="100%"
							class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th>Numero Proveedor</th>
									<th>Nombre de Proveedor</th>
									<th>Telefono</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr  ng-repeat="proveedor in proveedores" class="odd gradeX">
									<td>{{proveedor.id}}</td>
									<td>{{proveedor.nombre}}</td>
									<td>{{proveedor.telefono}}</td>
									<td><button class="btn btn-success" data-toggle="tooltip" title="Editar" ng-click="editar(proveedor.id)"><i class="glyphicon glyphicon-pencil"></i></button>
										</td>
								</tr>

							</tbody>
						</table>
						<!-- /.table-responsive -->
						<button type="submit" value="enviar" class="btn btn-primary"
							onclick="location='#/altaProveedor'">Registrar Proveedor</button>
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>
</div ng-view>
