<div class="col-sm-8 text-left"> 
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> Modifica Perfiles</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Modificacion de Perfiles
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table ng-controller="controladorListaPerfiles"
						class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>Nombre del Perfil</th>
								<th>Editar</th>
								<th>Crear Empresa</th>
								<th>Editar Empresa</th>
								<th>Crear R&eacute;gimen</th>
								<th>Editar R&eacute;gimen</th>
								<th>Crear Empleado</th>
								<th>Editar Empleado</th>
								<th>Ejecutar N&oacute;mina</th>
								<th>Alta de Usuarios</th>
								<th>Editar Usuarios</th>
								<th>Crear Perfiles</th>
								<th>Editar Perfiles</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='Administrador'">
								<!-- 								<td><label>{{perfil.tipo}}</label></td> -->
								<td><label ng-hide="edita[$index]">{{perfil.tipo}}</label><input
									type="text" ng-model="perfil.tipo" ng-show="edita[$index]"></td>
								<td>&nbsp;
									<button class="btn btn-small"
										ng-click="edita[$index]= !edita[$index]"
										ng-hide="edita[$index]">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</button>
									<button class="btn btn-small"
										ng-click="actualizarPerfil(perfil);edita[$index]=!edita[$index] "
										ng-show="edita[$index]">
										<span class="glyphicon glyphicon-floppy-disk"
											aria-hidden="true"></span>
									</button>&nbsp;
									<button class="btn btn-small" ng-click="cancelar()"
										ng-show="edita[$index]">
										<span class="glyphicon glyphicon-floppy-remove"
											aria-hidden="true">
									</button>
								</td>
								<td><input type="checkbox" ng-model="perfil.permisos[0]"></td>
								<td><input type="checkbox" ng-model="perfil.permisos[1]"></td>
								<td><input type="checkbox" ng-model="perfil.permisos[2]"></td>
								<td><input type="checkbox" ng-model="perfil.permisos[3]"></td>
								<td><input type="checkbox" ng-model="perfil.permisos[4]"></td>
								<td><input type="checkbox" ng-model="perfil.permisos[5]"></td>
								<td><input type="checkbox" ng-model="perfil.permisos[6]"></td>
								<td><input type="checkbox" ng-model="perfil.permisos[7]"></td>
								<td><input type="checkbox" ng-model="perfil.permisos[8]"></td>
								<td><input type="checkbox" ng-model="perfil.permisos[9]"></td>
								<td><input type="checkbox" ng-model="perfil.permisos[10]"></td>
								<td><button type="button" class="btn btn-success"
										ng-click="actualizarPerfil(perfil)">Actualizar</button> <!--  <button type="button" class="btn btn-danger"
										ng-click="eliminarPerfil(perfil)">Eliminar</button></td> -->
							</tr>
						</tbody>
					</table>
                      <!-- /.table-responsive -->
                  </div>
                  <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->
      </div>
  </div>
</div ng-view>
