<div class="col-sm-8 text-left"> 
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> Modifica Perfiles</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Modificacion de Perfiles
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table ng-controller="controladorListaPerfiles"
						class="table table-bordered table-striped">
						<tbody>
						<tr>
							<td>Nombre del Perfil</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='AdministradorRoot'">{{perfil.tipo}}</td>
						</tr>
							<tr>
							<td>Editar</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='AdministradorRoot'"><button class="btn btn-small"
										ng-click="edita[$index]= !edita[$index]"
										ng-hide="edita[$index]">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</button>
									<button class="btn btn-small"
										ng-click="actualizarPerfil(perfil);edita[$index]=!edita[$index] "
										ng-show="edita[$index]">
										<span class="glyphicon glyphicon-floppy-disk"
											aria-hidden="true"></span>
									</button>&nbsp;
									<button class="btn btn-small" ng-click="cancelar()"
										ng-show="edita[$index]">
										<span class="glyphicon glyphicon-floppy-remove"
											aria-hidden="true">
									</button>
							</td>
						</tr>
						<tr>
							<td>Cat&aacute;logo de Productos</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='AdministradorRoot'"><input type="checkbox" ng-model="perfil.permisos[0]"></td>
						</tr>
						<tr>
							<td>Ventas</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='AdministradorRoot'"><input type="checkbox" ng-model="perfil.permisos[1]"></td>
						</tr>
						<tr>
							<td>Altas a Inventario</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='AdministradorRoot'"><input type="checkbox" ng-model="perfil.permisos[2]"></td>
						</tr>
						<tr>
							<td>Facturaci&oacute;n</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='AdministradorRoot'"><input type="checkbox" ng-model="perfil.permisos[3]"></td>
						</tr>
						<tr>
							<td>Alta Usuarios</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='AdministradorRoot'"><input type="checkbox" ng-model="perfil.permisos[4]"></td>
						</tr>
						<tr>
							<td>Editar Usuarios</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='AdministradorRoot'"><input type="checkbox" ng-model="perfil.permisos[5]"></td>
						</tr>
						<tr>
							<td>Crear Perfiles</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='AdministradorRoot'"><input type="checkbox" ng-model="perfil.permisos[6]"></td>
						</tr>
						<tr>
							<td>Editar Perfiles</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='AdministradorRoot'"><input type="checkbox" ng-model="perfil.permisos[7]"></td>
						</tr>
						<tr>
							<td>Alta Proveedores</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='AdministradorRoot'"><input type="checkbox" ng-model="perfil.permisos[8]"></td>
						</tr>
						<tr>
							<td>Editar Proveedores</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='AdministradorRoot'"><input type="checkbox" ng-model="perfil.permisos[9]"></td>
						</tr>
						<tr>
							<td>Alta Clientes</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='AdministradorRoot'"><input type="checkbox" ng-model="perfil.permisos[10]"></td>
						</tr>
						<tr>
							<td>Editar Clientes</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='AdministradorRoot'"><input type="checkbox" ng-model="perfil.permisos[11]"></td>
						</tr>
						<tr>
							<td>Datos Fiscales</td>
							<td ng-repeat="perfil in perfilesLista" ng-if="perfil.tipo!='AdministradorRoot'"><input type="checkbox" ng-model="perfil.permisos[12]"></td>
						</tr>
					</tbody>
					</table>
                      <!-- /.table-responsive -->
                  </div>
                  <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->
      </div>
  </div>
</div ng-view>
