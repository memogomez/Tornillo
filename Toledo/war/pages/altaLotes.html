
<div class="col-sm-8 text-left"> 
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> Alta Lotes</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Registro de Lotes
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <form>
                         <div class="col-md-6">
                          Producto:<br>
                          <input type="text" class="form-control" ng-model="newLote.producto">
                          <br>
                          </div>
                          <div class="col-md-6">
                          Fecha:<br>
                          <input type="date" class="form-control" ng-model="newLote.fecha">
                          <br>
                          </div>
                          <div class="col-md-6">
                          Precio por unidad:<br>
                          <input type="text" class="form-control" ng-model="newLote.costo">
                          <br>
                          </div>
                          <div class="col-md-6">
                          Cantidad:<br>
                          <input type="text" class="form-control" ng-model="newLote.cantidad">
                          <br>
                          </div>
                          <div class="col-md-6">
                          Proveedor:<br>                          
                          <select class="form-control" ng-model="newLote.proveedor">
							<option ng-repeat="prov in proveedores" value="{{prov.id}}">{{prov.nombre}}</option>
						  </select><br>
						  </div>
						  <br>
						   <div class="col-md-12">
                          <button type="submit" value="Registrar" class="btn btn-primary" ng-click="registraLote(newLote)">Registrar</button>
                          </div>
                      </form> 
                      <!-- /.table-responsive -->
                  </div>
                  <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->
      </div>
  </div>
</div ng-view>
