<div class="col-sm-10 text-left">
	<div id="page-wrapper">
		<div class="row">

			<div class="col-lg-12">
				<h1 class="page-header">Historial de Ventas</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-md-6">
				<div class="col-md-10">
					<div class="input-group input-daterange">
						<input type="text" class="form-control" ng-model="fechaInicio">
						<div class="input-group-addon">-</div>
						<input type="text" class="form-control" ng-model="fechaFin">
					</div>
				</div>
				<div class="col-md-2">
					<button class="btn btn-small" ng-click="buscar()">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button>
				</div>
				<div class="col-md-6">
					<button class="btn" ng-click="cargarPagina(1)">Ver todos</button>
				</div>
			</div>
			<div class="col-md-6">
				<a class="btn btn-small" href="/ventas/corteDeCaja" download="CorteDeCaja.xls">Corte de Caja</a>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Ventas</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<table width="100%"
							class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th>Fecha</th>
									<th>Cliente</th>
									<th>Monto</th>
									<th>Forma de Pago</th>
									<th>Estatus</th>
									<th>Acciones</th>
								</tr>
							</thead>
							
							<tbody>
								<tr ng-repeat="venta in ventas" class="odd gradeX">
									<td>{{venta.fechaString}}</td>
									<td>{{venta.cliente}}</td>
									<td>{{venta.monto}}</td>
									<td>{{venta.formaDePago}}</td>
									<td>{{venta.estatus}}</td>
									<td ng-hide="venta.version=='3.3'"><a class="btn btn-info" data-toggle="tooltip"
											ng-show="venta.estatus!='FACTURADO'" title="Imprimir nota"
											href="ventas/descargaNota/{{venta.id}}" download="{{venta.folio+'.pdf'}}">
											<i class="glyphicon glyphicon-print"></i>
										</a>
										<button class="btn btn-success" data-toggle="tooltip"
											ng-show="venta.estatus!='FACTURADO' && venta.estatus!='CANCELADO'" title="Facturar"
											ng-click="facturar(venta)">
											<i class="glyphicon glyphicon-list-alt"></i>
										</button> <a class="btn btn-danger" data-toggle="tooltip"
										ng-show="venta.estatus=='FACTURADO' || venta.estatus=='CANCELADO'" title="Imprimir PDF"
										href="ventas/pdfDescarga/{{venta.uuid}}" download="{{venta.uuid+'.pdf'}}"> <i
											class="glyphicon glyphicon-print"></i>
									</a> <a class="btn btn-primary" data-toggle="tooltip"
										ng-show="venta.estatus=='FACTURADO' || venta.estatus=='CANCELADO'" title="Imprimir XML"
										href="ventas/xmlDescarga/{{venta.uuid}}" download="{{venta.uuid+'.xml'}}"> <i
											class="glyphicon glyphicon-print"></i>
									</a>
										<button class="btn btn-info" data-toggle="tooltip"
											ng-show="(venta.estatus=='FACTURADO' || venta.estatus=='CANCELADO')&&venta.cliente!='Otro'" title="Enviar mail"
											ng-click="mailFactura(venta)">
											<i class="glyphicon glyphicon-envelope" ></i>
										</button>
										<button class="btn btn-danger" data-toggle="tooltip"
											ng-show="venta.estatus=='FACTURADO'" title="Cancelar"
											ng-click="cancelarFactura(venta)">
											<i class="glyphicon glyphicon-ban-circle"></i>
										</button>
									</td>
									<!-- botones 33 -->
									<td ng-show="venta.version=='3.3'"><a class="btn btn-info" data-toggle="tooltip"
											ng-show="venta.estatus!='FACTURADO'" title="Imprimir nota"
											href="ventas/descargaNota/{{venta.id}}" download="{{venta.folio+'.pdf'}}">
											<i class="glyphicon glyphicon-print"></i>
										</a>
										<button class="btn btn-success" data-toggle="modal"
											ng-show="venta.estatus!='FACTURADO' && venta.estatus!='CANCELADO'" title="Facturar"
											data-target="#myModal3" ng-click="paraTimbrar(venta)">
											<i class="glyphicon glyphicon-list-alt"></i>
										</button> <a class="btn btn-danger" data-toggle="tooltip"
										ng-show="venta.estatus=='FACTURADO' || venta.estatus=='CANCELADO'" title="Imprimir PDF"
										href="ventas33/pdfDescarga/{{venta.uuid}}" download="{{venta.uuid+'.pdf'}}"> <i
											class="glyphicon glyphicon-print"></i>
									</a> <a class="btn btn-primary" data-toggle="tooltip"
										ng-show="venta.estatus=='FACTURADO' || venta.estatus=='CANCELADO'" title="Imprimir XML"
										href="ventas33/xmlDescarga/{{venta.uuid}}" download="{{venta.uuid+'.xml'}}"> <i
											class="glyphicon glyphicon-print"></i>
									</a>
										<button class="btn btn-info" data-toggle="tooltip"
											ng-show="(venta.estatus=='FACTURADO' || venta.estatus=='CANCELADO')&&venta.cliente!='Otro'" title="Enviar mail"
											ng-click="mailFactura33(venta)">
											<i class="glyphicon glyphicon-envelope" ></i>
										</button>
										<button class="btn btn-danger" data-toggle="tooltip"
											ng-show="venta.estatus=='FACTURADO'" title="Cancelar"
											ng-click="cancelarFactura33(venta)">
											<i class="glyphicon glyphicon-ban-circle"></i>
										</button>
									</td>
								</tr>
							</tbody>
						</table>
						<!-- /.table-responsive -->
						<div>
							<ul class="pagination .pagination-sm">
								<li ng-repeat="abc in paginas" id="{{'pag'+abc}}"><a
									ng-click="cargarPagina(abc)">{{abc}}</a></li>

							</ul>
						</div>
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>
</div>


<div class="modal fade" id="myModal3" role="dialog" tabindex='-1'>
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group ">
							<label for="example-text-input" class="col-2 col-form-label">Uso de CFDI:</label>
							<div class="col-10">

	<!-- 								id="condPago" name="condPago" -->
	<!-- 								ng-model="comprobante.receptor.usoCFDI.valor"> -->

								ng-model="usoCFDI" ng-change="usoFDIhide()" required>

									<option value="I04">I04-Equipo de computo y accesorios</option>
									<option value="I05">I05-Dados, troqueles, moldes, matrices y herramental</option>
									<option value="I06">I06-Comunicaciones telef&oacute;nicas</option>

									<option value="D06" class="nomoral">D06-Aportaciones voluntarias al SAR.</option>
									<option value="D07" class="nomoral">D07-Primas por seguros de gastos m&eacute;dicos.</option>
									<option value="D08" class="nomoral">D08-Gastos de transportaci&oacute;n escolar obligatoria.</option>
									<option value="D09" class="nomoral">D09-Dep&oacute;sitos en cuentas para el ahorro, primas que tengan como base planes de pensiones.</option>
									<option value="D10" class="nomoral">D10-Pagos por servicios educativos (colegiaturas)</option>
									<option value="P01">P01-Por definir</option>								
							</select>
							</div>
						</div>
					</div>
					<div class="col-md-12">
					<button class="btn2 btn-small btn-success" data-toggle="modal"
							 type="button" data-target="#myModal3" ng-click="facturar33()">Timbrar</button>
					</div>
				</div>
			</div>
<!-- ng-click="facturar33(venta)" -->
		</div>
	</div>
</div>
