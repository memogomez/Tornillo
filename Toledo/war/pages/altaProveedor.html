
<div class="col-sm-8 text-left"> 
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> Alta Proveedores</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Registro de Proveedores
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <form>
                          <div class="col-md-6">  
                          Nombre:<br>
                          <input type="text" class="form-control" ng-model="newProveedor.nombre">
                          <br>
                          </div> 
                          <div class="col-md-6">                        
                          Direccion:<br>
                          <input type="text" class="form-control" ng-model="newProveedor.direccion">
                          <br>
                          </div>
                          <div class="col-md-6">
                          Telefono:<br>
                          <input type="text" class="form-control" ng-model="newProveedor.telefono">
                          <br>
                          </div>
                          <br>
                          <div class="col-md-12">
                          <button type="submit" value="Registrar" class="btn btn-primary" ng-click="registraProveedor(newProveedor)">Registrar</button>
                          </div>
                      </form> 
                      <!-- /.table-responsive -->
                  </div>
                  <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->
      </div>
  </div>
</div ng-view>
