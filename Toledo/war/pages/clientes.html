
<div class="col-sm-8 text-left">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Clientes</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Consulta General de Clientes</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<table width="100%"
							class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th>Numero de Cliente</th>
									<th>Nombre</th>
									<th>RFC</th>
									<th>Direccion</th>
									<th>Telefono</th>
									<th>Maximo Credito</th>
									<th>Acciones</th>									
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="cliente in clientes" class="odd gradeX">
									<td>{{cliente.id}}</td>
									<td>{{cliente.nombre}}</td>
									<td>{{cliente.rfc}}</td>
									<td>{{cliente.domicilio.calle}} {{cliente.domicilio.colonia}} {{cliente.domicilio.numero}}</td>
									<td>{{cliente.telefono}}</td>
									<td>{{cliente.credito}}</td>
									<td>

										<button class="btn btn-success" data-toggle="tooltip" title="Editar" ng-click="editar(cliente.id)"><i class="glyphicon glyphicon-pencil"></i></button>
										<button class="btn btn-danger" data-toggle="tooltip" title="Eliminar"><i class="glyphicon glyphicon-remove"></i></button>
									</td>
								</tr>								
							</tbody>
						</table>
						<button type="submit" value="enviar" class="btn btn-primary"
							onclick="location='#/altaCliente'">Registrar Cliente</button>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>
</div ng-view>
