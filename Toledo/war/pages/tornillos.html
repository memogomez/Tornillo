
<div class="col-sm-8 text-left">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Tornillos</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Consulta General de Productos
						(Tornillos)</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<table width="100%"
							class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th>Id</th>
									<th>Precio por Unidad</th>
									<th>Medida</th>
									<th>Proveedor</th>
									<th>Cantidad por Mayoreo</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="tornillo in tornillos" class="odd gradeX">
									<td>{{tornillo.id}}</td>
									<td>{{tornillo.precio}}</td>
									<td>{{tornillo.medidas}}</td>
									<td>{{tornillo.proveedor}}</td>
									<td class="center">{{tornillo.mayoreo}}</td>
									<td>

										<button class="btn btn-success">Editar</button>
										<button class="btn btn-danger">Eliminar</button>
									</td>
								</tr>
							</tbody>
						</table>
						<button type="submit" value="enviar" class="btn btn-primary"
							onclick="location='#/altaTornillos'">Nuevo Tornillo</button>
						<button type="submit" value="enviar" class="btn btn-primary"
							onclick="location='#/inventario'">Inventario</button>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>
</div ng-view>
