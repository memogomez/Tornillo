
<div class="col-sm-8 text-left">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Alta Herramientas</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading"></div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<form id="forma" name="myForm">
							<div class="row">
								<div class="col-md-6">
									Impuesto (%):<br> <input type="text" class="form-control"
										ng-model="impuesto" pattern="[0-9]*" required> <br>
								</div>
								<div class="col-md-6">
									Descuento (%):<br> <input type="text" class="form-control"
										ng-model="descuento" pattern="[0-9]*" required> <br>
								</div>
								<div class="col-md-6">
									Ganancia (%):<br> <input type="text" class="form-control"
										ng-model="ganancia" pattern="[0-9]*" required> <br>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<button type="submit" value="Registrar" class="btn btn-primary"
										ng-click="myForm.$valid && aplicaFormula()">Aplicar</button>
								</div>
							</div>
						</form>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>
</div ng-view>
